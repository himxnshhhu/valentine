<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e6d9ff, #f5eaff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      color: #5a3d7a;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .gif {
      width: 160px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #b48cff;
      color: white;
      box-shadow: 0 8px 20px rgba(180,140,255,0.4);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #eee;
      color: #5a3d7a;
      position: relative;
    }

    .cat {
      position: absolute;
      width: 80px;
      bottom: -20px;
      right: -20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Shreshtha üíú</h1>
    <p>Will you be my Valentine?</p>

    <!-- Lavender / Cozy GIF -->
    <img 
      src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXRyN2xsdXFvYzV3c3Z2d3M1bXJvZWFjZ2xvNTR4d3Jtczd4ZyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif" 
      class="gif" 
      alt="Lavender aesthetic gif">

    <div class="buttons">
      <button id="yes">Yes üíú</button>
      <button id="no">No</button>
    </div>

    <!-- Cute Cat -->
    <img 
      src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" 
      class="cat" 
      alt="Cute cat">
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    noButton.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesButton.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg, #e6d9ff, #f5eaff);
          font-family:'Pacifico', cursive;
          color:#5a3d7a;
          text-align:center;
        ">
          <h1>Yayyy!! üíúüê±</h1>
          <p style="font-family:Quicksand; font-size:1.2rem;">
            You just made my heart do a happy little dance üå∏
          </p>
          <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" width="200">
        </div>
      `;
    });
  </script>

</body>
</html>
